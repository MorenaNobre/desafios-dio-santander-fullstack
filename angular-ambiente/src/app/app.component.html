<h1 class="text-info bg-dark text-center py-3">Hey Angular</h1>

<!-- Atribute directives -->
<div 
    class="py-3"
    [ngStyle]="{ background: count < 5 ? '#263238' : '#263238', color: count < 5 ? '#FFEB3B' : '#00E676' }"
    >
    <h2
    [ngClass]="{custom: count > 5}"
    class="text-center"
  >
    Contador: {{ count }}
  </h2>
</div>

<!-- Structures directives -->
<h2 class="text-center text-success py-3" *ngIf="count > 7; else menor">O contador passou de 7</h2>

<ng-template #menor>
  <h2 class="text-center text-secondary py-3">Aqui o contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3 py-3">
  <li 
    class="list-group-item text-center"
    *ngSwitchCase="3"
  >
    É igual a 3.
  </li>
  <li 
    class="list-group-item text-center"
    *ngSwitchCase="5"
  >
    É igual a 5.
  </li>
  <li 
    class="list-group-item text-center"
    *ngSwitchCase="7"
  >
    É igual a 7.
  </li>
  <li 
    class="list-group-item text-center"
    *ngSwitchDefault
  >
    Esse é o default.
  </li>
</ul>
