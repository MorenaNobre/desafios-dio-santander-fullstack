<h1 class="text-info bg-dark text-center py-3">Hey Angular</h1>

<!-- Atribute directives -->
<div 
    class="py-3"
    [ngStyle]="{ background: count < 5 ? '#263238' : '#263238', color: count < 5 ? '#FFEB3B' : '#00E676' }"
    >
    <h2
    [ngClass]="{custom: count > 5}"
    class="text-center"
  >
    Contador: {{ count }}
  </h2>
</div>

<!-- Structures directives -->
<h2 class="text-center text-success py-3" *ngIf="count > 7">O contador passou de 7</h2>
