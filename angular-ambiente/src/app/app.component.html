<h1 class="text-info bg-dark text-center py-3">Hey Angular</h1>

<div 
    class="py-3"
    [ngStyle]="{ background: count < 5 ? '#263238' : '#263238', color: count < 5 ? '#FFEB3B' : '#00E676' }"
    >
    <h2
    [ngClass]="{custom: count > 5}"
    class="text-center"
  >
    Contador: {{ count }}
  </h2>
</div>
