<section class="d-flex align-items-center justify-content-center flex-wrap bg-dark">
  <div class="card my-2 mx-2" style="width: 18rem;" *ngFor="let p of personagens">
    <img [src]="p.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{p.name}}</h5>
      <p class="card-text">{{p.gender}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{p.status}}</li>
      <li class="list-group-item">{{p.species}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">{{p.origin.name}}</a>
    </div>
  </div>
</section>
