<h1 [class.text-red]="textRed" [style.font-size]="fontSize">{{retornaNome()}}</h1>

<img [src]="imageUrl" [alt]="imageDesc" [style.width.px]="widthImg">

<button [attr.aria-label]="buttonText" (click)="clicou(textRed)">{{buttonText}}</button>

<button [style.backgroundColor]="bgColor">{{buttonText}}</button>

<input #input (keyup)="clicou(input.value)">

{{input.value}}

<input type="text" class="form-control" [(ngModel)]="textInput">
<p class="text-default">{{textInput}}</p>

<app-button [btnText]="'Enviar'" [btnType]="'btn-info'"></app-button>
<app-button [btnText]="'Salvar'" [btnType]="'btn-success'"></app-button>
<app-button [btnText]="'Clique aqui'" [btnType]="'btn-warning'"></app-button>
<app-button [btnText]="'Hello World'" [btnType]="'btn-primary'"></app-button>
<app-button btnText="Default" btnType="btn-default" (clickChildren)="clicouNoFilho($event)"></app-button>
