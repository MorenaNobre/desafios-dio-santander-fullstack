<h2>Course List</h2>

<div class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Data de Lançamento</th>
      <th>Código</th>
      <th>Duração</th>
      <th>Avaliação</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imageUrl" width="40" height="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.releaseDate}}</td>
      <td>{{course.code}}</td>
      <td>{{course.duration}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</div>
