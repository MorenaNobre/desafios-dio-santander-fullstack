<h2>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filtrar</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Imagem</th>
      <th scope="col">Nome</th>
      <th scope="col">Preço</th>
      <th scope="col">Data de Lançamento</th>
      <th scope="col">Código</th>
      <th scope="col">Duração</th>
      <th scope="col">Avaliação</th>
      <!-- <th>Descrição</th> -->
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="40" height="40" /></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>{{ course.code | lowercase | replace: "-":" " }}</td>
      <td>{{ course.duration }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <!-- <td>{{ course.description }}</td> -->
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary"
          >Editar</a
        >

        <button (click)="deleteById(course.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
