<section class="d-flex align-items-center justify-content-center flex-wrap">
  <div class="card my-2 mx-2" style="width: 18rem" *ngFor="let livro of livros">
    <img [src]="livro.image" />
    <div class="card-body">
      <div class="card-text">{{ livro.title }}</div>
      <div class="card-text">{{ livro.subtitle }}</div>
      <div class="card-text">{{ livro.price }}</div>

      <button class="btn btn-sm btn-primary me-3">Comprar</button>
      <button class="btn btn-sm btn-outline">Detalhes</button>
    </div>
  </div>
</section>
